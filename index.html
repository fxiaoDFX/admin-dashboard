<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <!--Font: Roboto obtained from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <form>
                <button type="submit">
                    <img src="./images/magnify.svg" width="18px" height="auto">
                </button>
                <input type="text" placeholder="Search">
            </form>
            <div class="account-container"><button></button><img src="./images/icons8-boy-64.png" alt="profile-picture" width="24px" height="auto">Frankie Xiao</div>
            <div class="greeting-container">
                <p>Hi there,</p>
                <p>Frankie Xiao (@frankie)</p>
            </div>
            <div class="account-button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <a href=""><img src="./images/view-dashboard.svg" alt="Dashboard" width="45px"
                        height="auto">Dashboard</a>
            </div>
            <nav>
                <div class="side-1">
                    <a href=""><img src="./images/home.svg" alt="home" width="25px" height="auto">Home</a>
                    <a href=""><img src="./images/card-account-details.svg" alt="profile" width="25px"
                            height="auto">Profile</a>
                    <a href=""><img src="./images/message-reply.svg" alt="messages" width="25px"
                            height="auto">Messages</a>
                    <a href=""><img src="./images/clock-time-four.svg" alt="history" width="25px"
                            height="auto">History</a>
                    <a href=""><img src="./images/file-multiple.svg" alt="tasks" width="25px" height="auto">Tasks</a>
                    <a href=""><img src="./images/account-group.svg" alt="communities" width="25px"
                            height="auto">Communities</a>
                </div>
                <div class="side-2">
                    <a href=""><img src="./images/cog.svg" alt="settings" width="25px" height="auto">Settings</a>
                    <a href=""><img src="./images/help-circle.svg" alt="support" width="25px" height="auto">Support</a>
                    <a href=""><img src="./images/shield-check.svg" alt="privacy" width="25px" height="auto">Privacy</a>
                </div>
            </nav>
        </div>
        <div class="main-content">
            <p>main content placeholder</p>
        </div>
    </div>
</body>

</html>
